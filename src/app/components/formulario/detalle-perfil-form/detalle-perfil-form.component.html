<section>
  <div class="wp-global d-flex justify-content-center align-items-center">
    <div class="image-container">
      <img [src]="imagen" alt="ImagenPerfil" class="img" />
    </div>
    <div class="wp-info ">
      <div class="info-1 mb-4 mt-4">
        <h2>{{perfil.nombre | capitalize}} {{perfil.apellido | capitalize}}</h2>
        <p>{{perfil.email}}</p>
        <p>{{perfil.edad}}</p>
        <p>{{perfil.ciudad | capitalize}} {{perfil.pais | capitalize}}</p>
      </div>

      <div class="info2">
        <div class="d-flex justify-content-between">
          <div class="wp-estado">
            <h3>Estado</h3>
            <div class="info-estado">
              <p class="estado">{{perfil.estado}}</p>
            </div>
          </div>
          <div class="wp-rol">
            <h3>Rol</h3>
            <div class="info-rol">
              <p class="rol"> {{perfil.roles_id}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
