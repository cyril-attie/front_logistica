            <div class="image-container">
              <img [src]="imagen" alt="ImagenPerfil" class="img"/>
            </div>
            <div class="wp-info ">
                  <div class="info-1 mb-4 mt-4">
                    <h2>Nombre Apellido:  {{perfil.nombre}} {{perfil.apellido}}</h2>
                    <p>Email:  {{perfil.email}}</p>
                    <p>Edad:  {{perfil.edad}}</p>
                    <p>Ciudad, Pa√≠s:  {{perfil.ciudad}} {{perfil.pais}}</p>
                  </div>

                  <div class="info2">

                            <div class="wp-estado">
                                <h3>Estado</h3>
                                  <div class="info-estado">
