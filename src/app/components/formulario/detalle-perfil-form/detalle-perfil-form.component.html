
<section>
    <div class="wp-global">
      <img [src]="imagen" alt="ImagenPerfil" class="img"/>

      <div class="wp-info">

        <div class="info-1">
          <h2>NOMBRE Y APELLIDO 2 {{perfil.nombre}} {{perfil.apellido}}</h2>
          <p>MAIL {{perfil.email}}</p>
          <p>EDAD{{perfil.edad}}</p>
          <p>CIUDAD, PAÍS {{perfil.ciudad}} {{perfil.pais}}</p>
        </div>

        <div class="info2">
              <div class="wp-estado">
                <h3>Estado</h3>
                <div class="info-estado">
                    <!--Configurar este ngClass en el ts -->
                  <div [ngClass]="{ activo: perfil.estado, inactivo: !perfil.estado }" class="circle-estado">
                      <!--Configurar en el ts con toString el número de estado a texto -->  
                    <p class="estado">ESTO ES EL ESTADO {{perfil.estado}}</p>
                  </div>
                </div>
              </div>

              <div class="wp-rol">
                <h3>Rol</h3>
                <div class="info-rol">
                    <!--Comprobar que esta bien configurado en el ts -->              
                    <!--<div [ngClass]="{ jefe: rolesMap.get(usuario.rol) === 'Jefe de equipo', encargado: rolesMap.get(rol) === 'Encargado', operario: rolesMap.get(rol) === 'Operario' }"class="circle-rol">-->
                    <!--Configurar en el ts con toString el número de rol a texto -->  
              
                    <div [ngClass]="{ activo: perfil.estado, inactivo: !perfil.estado }" class="circle-estado">
                      <!--Configurar en el ts con toString el número de estado a texto -->  
                    <p class="rol">ESTO ES EL ROL {{perfil.roles_id}}</p>
                  </div>
                    
                  </div>
                </div>
              </div>
        </div>
      </div>
  </section>
