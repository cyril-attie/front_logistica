<form class="template" [formGroup]="usuarioForm" (ngSubmit)="submitUsuario()">
  
    <div class="row">
    <div class="col-md-4 mb-3">
      <div class="image-section">
        <div class="image-container">
          <img [src]="imageProfile" alt="imagen" class="round-image"/>
        </div>
      </div>
      <p class="error" *ngIf="controlError('image', 'pattern')">
        No es una url correcta, porfavor valida la dirección
      </p>
    </div>
    <div class="col-md-4 mb-3">
      <div class="col-md-12 mb-3">
        <label  for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" />
      </div>
      <div class="col-md-12 mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" formControlName="apellido" />
      </div>
      <div class="col-md-12 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="col-md-12 mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="text" class="form-control" formControlName="contrasena" />
      </div>
      <div class="col-md-12 mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" formControlName="edad" />
      </div>
      <div class="col-md-12 mb-3">
        <input class="form-check-input" type="checkbox" id="estado"  formControlName="estado"/>
        <label class="form-check-label" for="estado">Estado</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="pais" class="form-label">País</label>
      <input type="text" class="form-control" formControlName="pais" />
    </div>
    <div class="col-md-4 mb-3">
      <label for="ciudad" class="form-label">Ciudad</label>
      <input type="text" class="form-control" formControlName="ciudad" />
    </div>
    <div class="col-md-4 mb-3">
      <label for="codigo_postal" class="form-label">Código postal</label>
      <input
        type="number"
        class="form-control"
        formControlName="codigo_postal"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="rol" class="form-label">Rol</label>
      <input type="text" class="form-control" formControlName="roles_id" />
    </div>
    <div class="col-md-4 mb-3">
      <label for="imagen">Imagen perfil URL:</label>
      <input
        (input)="updateImage($event)"
        formControlName="imagen"
        type="text"
        class="form-control"
        id="imagen"
      />
    </div>
  </div>
  <section col-md-12 mb-3>
    <div class="input d-flex justify-content-end">
      <button type="submit" class="btn-edit">{{ buttonName }}</button>
      <button class="btn-cancel" (click)="cancelar()">Cancelar</button>
      <app-delete-button
        *ngIf="isUpdate"
        [url_param]="'usuario'"
        [id]="id"
      ></app-delete-button>
    </div>
  </section>
</form>
