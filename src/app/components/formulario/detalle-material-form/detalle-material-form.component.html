{{materialForm.valid}}

<h3 class="mb-1" *ngIf="!isUpdate">Crear nuevo material</h3>
<h3 class="mb-1" *ngIf="isUpdate">Editar material</h3>
<hr class="mb-5">

<form class="template" [formGroup]="materialForm" (ngSubmit)="submitMaterial()" class="formulario-global">

    <div class="container">
        <div class="row">
            <div class="col">
                <label for="materiales_id" class="form-label">NºMaterial</label>
                <input class="form-control" type="number" id="materiales_id" formControlName="materiales_id">
            </div>
            <div class="col">
                <label for="nombre" class="form-label">Nombre</label>
                <input class="form-control" type="text" id="nombre" formControlName="nombre">
            </div>
            <div class="col">
                <label for="estado" class="form-label">Estado</label>
                <input class="form-control" type="text" id="estado" formControlName="estado">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="categorias_materiales_id" class="form-label">Categoría</label>
                <input class="form-control" type="text" id="categorias_materiales_id" formControlName="categorias_materiales_id">
            </div>
            <div class="col">
                <label for="peso" class="form-label">Peso</label>
                <input class="form-control" type="number" id="peso" formControlName="peso">
            </div>
            <!-- <div class="col">
                <label for="stock" class="form-label">Stock</label>
                <input class="form-control" type="number" id="stock" formControlName="stock">
            </div> -->
        </div>
        <div class="row">
            <div class="col">
                <label for="descripcion_material" class="form-label">Descripción</label>
                <input class="form-control" type="text" id="descripcion_material" formControlName="descripcion_material">
            </div>
        </div>
    </div>


        <section col-md-12 mb-3>
            <div class="input d-flex justify-content-end gap-3">
              <button type="submit" [disabled]="!materialForm.valid" class="btn-edit">{{ buttonName }}</button>
              <button class="btn-cancel" (click)="cancelar()">Atrás</button>
              <app-delete-button
                *ngIf="isUpdate"
                [url_param]="'material'"
                [id]="id"
              ></app-delete-button>
            </div>
          </section>
