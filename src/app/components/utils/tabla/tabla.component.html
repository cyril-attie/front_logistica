<div class="wp">
    <a [routerLink]="['/',propiedadesTabla.url_param,'nuevo']" class="btn-edit">Crear nuevo</a>
    <a href="#" class="new">(Filtros)</a>
</div>
<hr class="mb-2">
<div class="table-responsive-sm overflow-x-scroll">
    <table class="table table-striped table-container" > 
        <thead> 
            <tr class="thead"> 
                <th *ngFor="let columna of tablaColumnas">
                    <span>{{columna}}</span>
                </th> 
                <th *ngIf="propiedadesTabla.botones.ver"><span>Ver</span></th>
                <th *ngIf="propiedadesTabla.botones.editar"><span>Editar</span></th>
                <th *ngIf="propiedadesTabla.botones.borrar"><span>Borrar</span></th>
            </tr> 
        </thead> 
        <tbody> 

            <ng-container *ngFor="let row of tablaValores.slice((currentPage - 1) * pageSize, currentPage * pageSize)">
                <tr appItemTabla [rowValue]="row" [botones]="propiedadesTabla.botones" [url_param]="propiedadesTabla.url_param"></tr>
            
              </ng-container>
            <!-- <ng-container *ngFor="let row of tablaValores;">
                 Esta forma es un selector nuevo para abrir un componente, se ha hecho asi ya que sino renderiza mal el DOM por culpa de la etiqueta HTML del componente "appItemTabla" - APSP 
                <tr appItemTabla [rowValue]="row" [botones]="propiedadesTabla.botones" [url_param]="propiedadesTabla.url_param"></tr>
            </ng-container> -->
        </tbody> 
    </table>
      <div class="d-flex justify-content-center mt-5 align-items-center">
        <button [disabled]="currentPage === 1" (click)="previousPage()"><i class="fa-regular fa-circle-left" style="color: #105d94;"></i></button>
        <span class="">PÃ¡gina {{ currentPage }} de {{ totalPaginas }} </span>
        <button [disabled]="currentPage === totalPaginas" (click)="nextPage()"><i class="fa-regular fa-circle-right" style="color: #105d94;"></i></button>
      </div>
</div>
