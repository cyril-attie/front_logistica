<table class="table table-striped table-container" > 
    <thead> 
        <tr class="thead"> 
            <th *ngFor="let columna of tablaColumnas">

    </thead> 
    <tbody> 
        <tr  *ngFor="let row of tablaValores"> 
            <td *ngFor="let column of row">
                {{column}}
            </td>
        </tr> 
    </tbody> 
</table>
